<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion des Utilisateurs</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Utilisateurs</h1>
  <button onclick="showForm()">Ajouter un utilisateur</button>

  <div id="formDiv" style="display:none;">
    <h3>Ajouter / Modifier Utilisateur</h3>
    <input type="text" id="username" placeholder="Nom d'utilisateur" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Mot de passe" required><br>
    <button onclick="saveUser()">Enregistrer</button>
    <button onclick="hideForm()">Annuler</button>
  </div>

  <table border="1" id="usersTable">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="js/users.js"></script>
</body>
</html>
